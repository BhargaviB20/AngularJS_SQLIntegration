<div>
  <h2>Add New Product</h2>
  <form ng-submit="addProduct()">
    <label>Name:</label>
    <input type="text" ng-model="newProduct.name" required><br>
    <label>Category:</label>
    <input type="text" ng-model="newProduct.category"><br>
    <label>Price:</label>
    <input type="number" ng-model="newProduct.price" required><br>
    <label>Stock:</label>
    <input type="number" ng-model="newProduct.stock" required><br>
    <button class="add-btn" type="submit">Add Product</button>
  </form>
</div>
